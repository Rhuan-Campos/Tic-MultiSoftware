<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre de Monitoramento</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar-off">
        <img src="/assets/sidebar.png" alt="menu" id="menu">
    </div>

    <div class="sidebar light-mode">
        <img src="/assets/d-close-sidebar.png" alt="fechar" id="d-close-sidebar">
        <img src="/assets/w-close-sidebar.png" alt="fechar" id="w-close-sidebar">
        <img src="/assets/multiTMS.png" alt="logo MultiSoftware" id="profile">
        <h3>Menu</h3>
        <div class="menu">
            <button id="dashboard">
                <a href="javascript:void(0)"><i class="icon-dash"></i></a>
                <img src="/assets/dashboard.png" alt="icon de widget"> 
                <p>Dashboard</p>
            </button>
            <button id="personalizar">
                <a href="javascript:void(0)"><i class="icon-personalizar"></i></a>
                <img src="/assets/estilo.png" alt="icon de estilo">
                <p>Personalizar</p>
            </button>
        </div>
        <img src="/assets/expandir.png" alt="expandir tela" id="d-expandir">
        <img src="/assets/w-expandir.png" alt="expandir tela" id="w-expandir">
        <img src="/assets/dark.png" alt="tema escuro" id="dark-mode">
        <img src="/assets/light.png" alt="tema claro" id="light-mode">
    </div>

    <div id="personalizar-section" class="personalizar-section hidden">
        
        <img src="/assets/close-personalizar.png" alt="fechar" id="close-personalizar">

        <input type="text" id="searchColumn" placeholder="Digite para pesquisar...">
        
        <select id="columnSelect">
            <option value="" disabled selected>Escolha uma coluna</option>
        </select>
        
        
        <select id="chartTypeSelect">
            <option value="" disabled selected>Selecione o modelo de gráfico</option>
            <option value="Select">Selecione o modelo de gráfico</option>
            <option value="bar">Barra</option>
            <option value="line">Linha</option>
            <option value="pie">Pizza</option>
            <option value="area">Área</option>
            <option value="scatter">Dispersão</option>
            <option value="radar">Radar</option>
            <option value="candlestick">Candlestick</option>
            <option value="boxPlot">Boxplot</option>
            <option value="map">Mapa</option>
            <option value="customAngleCircle">Círculo de Ângulo Personalizado</option>
            <option value="semiCircleGauge">Medidor Semicírculo</option>
            <option value="columnWithNegativeValues">Coluna com Valores Negativos</option>
            <option value="lineColumn">Linha e Coluna</option>
            <option value="bubble">Bolha</option>
            <option value="donut">Rosca</option>
            
        </select>

        <div class="date-input-container">
            <input type="date" id="startDate" placeholder="Selecione a data inicial">
            <input type="date" id="endDate" placeholder="Selecione a data final">
        </div>
        
        <div class="inputColor">
            <label for="colorPicker" id="p-colorPicker">Selecione a cor do gráfico:</label>
            <div id="colorDisplay"></div>
            <input type="color" id="colorPicker" name="colorPicker">
        </div>
        

        
        <button id="addChartButton">Adicionar Gráfico</button>
    </div>

    <div id="charts"></div>

    <script src="sidebar.js" type="module"></script>
    <script src="colorPicker.js" type="module"></script>
    <script src="chart.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
